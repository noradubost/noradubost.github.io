---
title: Contact
---
{{ site.data.content.contact.text | markdownify }}

<form method="post" action="{{ site.baseurl }}/contact-success/">
	<input type="hidden" name="_to" value="{{ site.data.email }}" />
	<input type="text" name="_gotcha" style="display: none;">

	<div class="contain">
		<div class="split">
			<label for="first-name">Pr√©nom</label>
			<input type="text" name="first-name" id="first-name" />
		</div>
		<div class="split">
			<label for="surname">Nom de famille</label>
			<input type="text" name="surname" id="surname" />
		</div>
	</div>

	<div class="contain">
		<div class="split">
			<label for="email">Adresse Email</label>
			<input type="email" name="email" id="email" required />
		</div>

		<div class="split">
			<label for="subject">Objet</label>
			<select id="subject" name="subject">
				<option value="enquiry">Question</option>
				<option value="suggestion">Suggestion</option>
				<option value="press">Offre de stage</option>
				<option value="other">Other</option>
			</select>
		</div>
	</div>

	<label for="message">Message</label>
	<textarea name="message" id="message"></textarea>

	<input type="submit" value="Envoyez votre message" />
</form>
